version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama_llama_ding_dong
    restart: unless-stopped
    ports:
      - "${OLLAMA_PORT}:11434"
    environment:
      OLLAMA_API_COMPAT: "1"
      OLLAMA_USE_MMAP: "1"
    volumes:
      - "${OLLAMA_DATA_PATH}:/root/.ollama"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: ${USE_GPU_COUNT:-0}
              capabilities: [gpu]
    networks:
      - ollama_chat_client_network

networks:
  ollama_chat_client_network:
    name: ${COMPOSE_PROJECT_NAME}_network
    driver: bridge